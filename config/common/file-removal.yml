      # PixelCameraServices{B3,P10,Oriole,Raven,Sunfish} etc
      - product/app/PixelCameraServices
      # PixelThemesStub{,2022_and_newer}
      - product/app/PixelThemesStub
      # PixelWallpapers{2021,2021a,2022}
      - product/app/PixelWallpapers
